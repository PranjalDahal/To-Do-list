<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>游닇 To-Do List</h1>
  </header>

  <!-- Task Form -->
  <section id="task-form-section">
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required>
      <input type="date" id="due-date">
      <label for="priority">Task Priority</label>
      <select id="priority">
        <option value="low">游릭 Low</option>
        <option value="medium" selected>游리 Medium</option>
        <option value="high">游댮 High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
  </section>

  <!-- Filters -->
  <section id="filters">
    <label for="priority-filter">Filter by Priority:</label>
    <select id="priority-filter">
      <option value="all">游댌 Show All</option>
      <option value="high">游댮 High</option>
      <option value="medium">游리 Medium</option>
      <option value="low">游릭 Low</option>
    </select>
  </section>

  <!-- Task List -->
  <section id="task-list-section">
    <h2>游늶 Your Tasks</h2>
    <ul id="task-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 My To-Do App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
